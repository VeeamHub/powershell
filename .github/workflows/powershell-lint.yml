name: PowerShell Linting

on:
  pull_request:
    branches:
      - master
    paths:
      - '**.ps1'
      - '**.psm1'
      - '**.psd1'
  workflow_dispatch:

jobs:
  lint:
    name: Run PSScriptAnalyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = @()
          $files = Get-ChildItem -Path . -Recurse -Include *.ps1,*.psm1,*.psd1 | Where-Object { $_.FullName -notmatch '[\\/]\.git[\\/]' }

          foreach ($file in $files) {
            Write-Host "Analyzing: $($file.FullName)"
            $analysis = Invoke-ScriptAnalyzer -Path $file.FullName -Severity Error,Warning
            if ($analysis) {
              $results += $analysis
              foreach ($result in $analysis) {
                Write-Host "::error file=$($file.Name),line=$($result.Line),col=$($result.Column)::$($result.Message)"
              }
            }
          }

          if ($results.Count -gt 0) {
            Write-Host "`n$($results.Count) issue(s) found"
            exit 1
          } else {
            Write-Host "`nNo issues found"
          }
