name: PowerShell Linting

on:
  pull_request:
    branches:
      - master
    paths:
      - '**.ps1'
      - '**.psm1'
      - '**.psd1'
  workflow_dispatch:

jobs:
  lint:
    name: Run PSScriptAnalyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = @()

          # Get list of changed PowerShell files in the PR
          $changedFiles = git diff --name-only --diff-filter=d origin/${{ github.base_ref }}...HEAD | Where-Object { $_ -match '\.(ps1|psm1|psd1)$' }

          if (-not $changedFiles) {
            Write-Host "No PowerShell files changed in this PR"
            exit 0
          }

          Write-Host "Found $($changedFiles.Count) changed PowerShell file(s)"

          foreach ($file in $changedFiles) {
            if (Test-Path $file) {
              Write-Host "Analyzing: $file"
              $analysis = Invoke-ScriptAnalyzer -Path $file -Severity Error,Warning
              if ($analysis) {
                $results += $analysis
                foreach ($result in $analysis) {
                  $fileName = Split-Path $file -Leaf
                  Write-Host "::error file=$fileName,line=$($result.Line),col=$($result.Column)::$($result.Message)"
                }
              }
            }
          }

          if ($results.Count -gt 0) {
            Write-Host "`n$($results.Count) issue(s) found"
            exit 1
          } else {
            Write-Host "`nNo issues found"
          }
